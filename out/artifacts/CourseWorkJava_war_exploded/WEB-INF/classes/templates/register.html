<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>





<div class="container">
    <h3>Введите имя пользователя и пароль для регистрации </h3>
<form ction="#" th:action="@{/processForm}" th:object="${foo}" method="post">
    <div class="form-group" >
        <label for="exampleInputEmail1">Login</label>
        <input type="text"  class="form-control"  th:field="*{userName}" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" th:field="*{encrytedPassword}" class="form-control"  id="exampleInputPassword1">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

</div>





</body>
</html>
