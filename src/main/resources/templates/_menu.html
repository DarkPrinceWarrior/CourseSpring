<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Electronic Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css} "/>

    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Electronic Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" th:if="${#request.userPrincipal != null}" href="/Shop/Cart">Корзина</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${#request.userPrincipal != null}" href="/Shop/Orders">Заказы</a>
                </li>

                <li class="nav-item">
                    <a  class="nav-link" th:if="${#request.userPrincipal == null}" th:href="@{/login}">Войти</a>
                </li>
                <li class="nav-item">
                    <a  class="nav-link" th:if="${#request.userPrincipal == null}" th:href="@{/register}">Регистрация</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:if="${#request.userPrincipal != null}" th:href="@{/logout}"> Выйти</a>
                </li>

            </ul>
        </div>
    </div>
</nav>


</div>
